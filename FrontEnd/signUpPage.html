<body>
    <div class="bg-image1">
        <br>
        <h1 class="text-center">Welcome to E-Shopping!</h1>
        <br>
        <p>Please Register here to place your order</p>
        <form action="../BE/CUSTOMERS/signUp.php" method="post">
            <div class="white-container">
                <div class="form-group">
                    <label for="cust_name">Name</label>
                    <input type="text" class="form-control" id="cust_name" name="cust_name" aria-describedby="emailHelp"
                        required>
                </div>
            <fieldset>
                <div class="form-group gender-class">
                    <label for="gender">Gender</label> <br>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </fieldset>

                <div class="form-group">
                    <label for="birthday">DOB</label><br>
                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label><br>
                    <textarea type="textarea" class="form-control" name="address" id="address"></textarea>
                </div>

                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" aria-describedby="emailHelp"
                        required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" required>

                    <small id="emailHelp" class="form-text text-muted">
                        Make sure to type the same password
                    </small>
                </div>

                <button type="submit" class="btn btn-primary">
                    SignUp
                </button>
                <span></span>

                <button type="button" class="btn btn-primary">
                    <a href="http://localhost/DBMS_PRO/PROJECT/FE/loginPage.html" style="color: white;">Login</a>
                </button>
                <button type="reset" class="btn btn-primary">Reset
                </button>
            </div>
        </form>
