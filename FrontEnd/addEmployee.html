    <div class="bg-image3">

        <h2 class="text-center">Enter Employee Details</h2>
        <br>
        <form action="../BE/EMPLOYEES/addEmployee.php" method="post">
            <div class="white-container3">
                <div class="form-group">
                    <label for="employee_name">Name</label>
                    <input type="text" class="form-control" id="employee_name" name="employee_name"
                        aria-describedby="emailHelp" required>
                </div>



                <div class="form-group">
                    <label for="birthday">DOB</label><br>
                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                </div>



                <div class="form-group">
                    <label for="join_date">Joining Date</label><br>
                    <input type="date" class="form-control" id="join_date" name="join_date" required>
                </div>




                <div class="form-group">
                    <label for="address">Address</label><br>
                    <textarea type="textarea" class="form-control" name="address" id="address">
               </textarea>
                </div>


                <fieldset>
                    <div class="form-group gender-class">
                        <label for="gender">Gender</label> <br>
                        <input type="radio" class="radio" id="male" name="gender" value="male" required />
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" aria-describedby="emailHelp"
                        required>
                </div>


                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" aria-describedby="emailHelp"
                        required>
                </div>

                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;

                <br>

                <button type="submit" class="btn btn-primary">
                    Save
                </button>
                <span></span>


                &nbsp;
                &nbsp;

                </button>
                <button type="reset" class="btn btn-primary">Reset
                </button>
            </div>
        </form>
